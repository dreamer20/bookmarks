<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>
        {% block title %}{% endblock title %}
    </title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="nav-wrapper" style="padding-top: 20px;">
                <ul class="nav nav-pills">
                  <li role="presentation" class="active"><a href="{{ url_for('index.index') }}">Home</a></li>
                  {% if g.user %}
                        <li role="presentation" class="dropdown pull-right">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                            {{g.user['login']}} <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li role="presentation"><a href="{{ url_for('auth.logout') }}">Log out</a></li>
                            </ul>
                        </li>
                  {% else %}
                      <li role="presentation" class="pull-right"><a href="{{ url_for('auth.register') }}">Register</a></li>
                      <li role="presentation" class="pull-right"><a href="{{ url_for('auth.login') }}">Log in</a></li>
                  {% endif %}
                      
                </ul>                
            </div>
        </div>
    </div>
    {% block content %}{% endblock content %}
</div>
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
