{% extends 'base.html' %}

{% block content %}
<h1>Index</h1>
    {% if g.user %}
        <div class="row">
            <div class="col-md-6 col-offset-3">
                <form method="post" action="/bookmark/add">
                    <div class="form-group">
                        <label for="add_bookmark_input" class="control-label">Url</label>
                        <input type="text" class="form-control" name="url" id="add_bookmark_input">
                    </div>
                    {% for message in get_flashed_messages() %}
                        <p class="text-danger">{{ message }}</p>
                    {% endfor %}
                    <button type="submit" class="btn btn-default pull-right" id="add_bookmark">Add</button>
                </form>
            </div>
        </div>
    {% endif %}
        
{% endblock content %}
